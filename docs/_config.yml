        description: | 
          [Esencial en AWS: Construir una VPC desde cero](https://www.youtube.com/watch?v=TRKkGYHQumQ){:target="_video"} 
          
          In this workshop, we build a VPC from scratch in AWS. While we are creating the VPC, we will be learning about Route Tables, NACL, Security Groups, Nat Gateways and Nat Instances, Ephemeral ports, and more. 
          
          Finally, we will deploy a dynamic web site with their database in the VPC to verify that all is correctly configured.
          The talk was given in the context of the AWS Community Builder program.

