about_content: | 
  Hi, my name's Pablo Ezequiel Inchausti and I'm a software engineer. 

  I like playing chess and grow up in cloud computing. 
  As part of my interests, I am a member of the AWS Community Builder Program 
  and the AWS User Group Leader in Buenos Aires. I believe that communities 
  are one of the best ways to learn and grow together in the AWS ecosystem

  
  And I also love share and learn about last technologies trends throught "The Ninja Project", 
  a great community of ninja's in thech hosted in the company were I work on, BBVA

  I am most skilled in <mark>AWS</mark> and <mark>software development</mark>, 
  and also [I am certified](https://www.credly.com/users/pablo-ezequiel-inchausti/badges), 
  mostly in cloud related technologies 




